apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrius-jaws-deployment
  labels:
    app: agrius-jaws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agrius-jaws
  template:
    metadata:
      labels:
        app: agrius-jaws
    spec:
      containers:
      - name: agrius-jaws
        image: nandanrao/agrius-jaws
        resources:
          requests:
            cpu: "1500m"
            memory: "1000Mi"
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: agrius-jaws-envs
        volumeMounts:
            - name: keys
              mountPath: /usr/src/app/keys
              readOnly: true
      volumes:
        - name: keys
          secret:
            secretName: agrius-jaws-keys
